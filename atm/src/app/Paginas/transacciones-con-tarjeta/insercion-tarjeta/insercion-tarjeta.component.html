<form (ngSubmit)="validarTarjeta()">
    <div class="screen-flex-vertical gap-5">
        <img class="logo img-fluid mx-auto" src="../../../assets/img/login/banquito.png" alt="Logo">
        <div class="d-flex mx-auto gap-3">
            <div class="p-float-label">
                <p-inputMask mask="9999 - 9999 - 9999 - 9999" name="numero" [(ngModel)]="numero"
                    id="numero" [maxlength]="16" [minlength]="16" [required]="true" [autofocus]="true"
                    [unmask]="true"></p-inputMask>
                <label htmlFor="ssn_input">NÃºmero de Tarjeta</label>
            </div>
            <button type="submit"  pButton pRipple label="Ingresar" [disabled]="numero.length != 16"
                severity="secondary" class="btn btn-success rounded"></button>
        </div>
        <div class="tarjeta img-fluid mx-auto">
            <img class="tarjeta" src="../../../../assets/img/tarjetas/tarjeta.svg" alt="Tarjeta">
        </div>
    </div>
</form>
