<div class="container-fluid p-0" >
    <div class="row">
        <!-- Navbar -->
        <div class="col-12 px-0" class="borde-ancho">
            <app-navbarbw></app-navbarbw>
        </div>
    </div>
    <div class="row m-0">
        <!-- Sidebar -->
        <div class="col-2 p-0 d-flex flex-column" style="height: 85vh;">
            <app-sidebarbw class="flex-grow-1"></app-sidebarbw>
          </div>
        <!-- Main Content -->
        <div class="scroll-container">
            <div class="scroll-content">
        <div class="col-10 p-0 d-flex">
            <!-- AquÃ­ puedes colocar el contenido principal -->
            <div class="p-4 flex-grow-1">
                <div class="container">
                    <div class="container-fluid">
                        <div class="row title mt-5">
                            <h4>Solicitar Credito</h4>
                        </div>
                        <div class="row contenido my-3 p-5 rounded-4">
                            <h5>Datos Personales</h5>
                            <hr>
                            <form action="">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6">
                                            <p>Nombres</p>
                                            <input type="text" class="form-control my-2" name="numero_identificacion" [(ngModel)]="participePrincipal.numero_identificacion" disabled>
                                        </div>
                                        <div class="col-6">
                                            <p>Apellidos</p>
                                            <input type="text" class="form-control my-2" name="numero_identificacion" [(ngModel)]="participePrincipal.numero_identificacion" disabled>
                                            </div>
                                    </div>
                                    <hr><select class="form-select" name="cuentaP">
                                        <option value="">Seleccione una cuenta</option>
                                    </select>
                                    <small id="mensajeIdentificacionP" class="form-text text-danger" *ngIf="!identPFirst && !identPValidacion">Identificacion Incorrecta</small>
                                </div>
                            </form>
                        </div>
                        <div class="row contenido my-3 p-5 rounded-4">
                            <h5>Datos de Participes</h5>
                            <hr>
                            <form action="">
                                <div class="form-group">
                                    <select class="form-select" name="tipoIdentificacion" [(ngModel)]="participantes.tipo_identificacion">
                                        <option value="">Tipo de Identificacion</option>
                                        <option value="CED">Cedula</option>
                                        <option value="PAS">Pasaporte</option>
                                        <option value="RUC">RUC</option>
                                    </select>
                                    <div class="row">
                                        <div class="col-10">
                                            <input type="text" class="form-control my-2" name="identificacion" placeholder="No. de identificacion" [(ngModel)]="participantes.numero_identificacion">
                                            <small id="mensajeIdentificacion" class="form-text text-danger" *ngIf="!identSFirst && !identSValidacion">Identificacion Incorrecta</small>
                                        </div>
                                        <div class="col-2 d-flex align-items-center justify-content-center">
                                            <button type="button" class="btn btn-success" (click)="getClienteS()">Validar</button>
                                        </div>
                                    </div>
                                    <hr>
                                    <input type="text" class="form-control my-3" name="nombres" placeholder="____" value="{{participantes.apellidos}} {{participantes.nombres}}" readonly>
                                    <small id="mensajeExistencia" class="form-text text-danger" *ngIf="existencia">El cliente y existe</small>
                                    <div class="row">
                                        <div class="col-11">
                                            <select class="form-select" name="cuentaS">
                                                <option value="">Seleccione una cuenta</option>
                                            </select>
                                        </div>
                                        <div class="col-1 text-center d-flex align-items-center">
                                            <a type="button" class="btn btn-dark" (click)="addParticipante()">
                                                <i class="bi bi-plus-lg"></i>
                                            </a>
                                        </div>
                                    </div>
                                    
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-12 col-md-12 col-sm-12 mt-4">
                                    <div class="col">
                                        <table id="tbParticipante"
                                            class="table table-hover table-bordered">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Tipo</th>
                                                    <th scope="col">Identificacion</th>
                                                    <th scope="col">Nombres</th>
                                                    <th scope="col"></th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="px-4 mt-4">
                                <button type="button" class="btn btn-success mx-1"
                                    (click)="continuar()">Continuar</button>
                                <button type="button" class="btn btn-secondary mx-1" (click)="regresar()">Regresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
