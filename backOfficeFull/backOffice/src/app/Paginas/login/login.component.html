<div class="d-lg-flex half">
    <div id="contenedor-imagen" class="bg order-1 order-md-2"
        style="background-image: url('../../../assets/img/login/mujer-escritorio.jpg');">
    </div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="row align-items-center justify-content-center">
                    <div class="col-4"></div>
                    <div class="col-4 text-center">
                        <img class="logo img-fluid" src="../../../assets/img/login/banquito.png" alt="Logo">
                    </div>
                    <div class="col-4"></div>
                    <div class="col-12 mt-5">
                        <div class="row text-center">
                            <p class="mt-0 fw-bold fs-3" style="color: #159768;">Bienvenido a tu aplicaci√≥n Banquito</p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row text-center">
                            <p class="mt-0 fs-4" style="color: black;">Inicia sesion con tu usuario y contrasena</p>
                        </div>
                    </div>
                    <div class="col-10 mt-1">
                        <form (ngSubmit)="loginUser()">
                            <div class="row align-items-center justify-content-center">
                                <div class="mb-3 col-8" style="text-align: right;">
                                    <input type="email" class="form-control" name="usuario" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Usuario"
                                        style="background-color: #D9D9D9;" [(ngModel)]="credenciales.usuario">
                                    <div id="emailHelp" class="form-text"><a routerLink="#" class="text-success">Olvide
                                            mi usuario</a></div>
                                </div>
                                <div class="mb-3 col-8" style="text-align: right;">
                                    <input type="password" class="form-control" name="clave" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Contrasena"
                                        style="background-color: #D9D9D9;" [(ngModel)]="credenciales.clave">
                                    <div id="pwdlHelp" class="form-text"><a routerLink="#" class="text-success">Olvide
                                            mi contrasena</a></div>
                                </div>
                                <div id="accesoError" class="col-12 text-center form-text" *ngIf="!primeraVisita && !accesoValidacion"><p class="text-danger">Credenciales Incorrectas, por favor ingrese nuevamente</p></div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-success col-8 border rounded">Ingresar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
