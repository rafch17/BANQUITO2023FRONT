<div class="container-fluid p-0">
  <div class="row m-0">
    <!-- Navbar -->
    <div class="col-12 px-0" class="borde-ancho">
      <app-navbarv></app-navbarv>
    </div>
  </div>
  <div class="row m-0">
    <!-- Sidebar -->
    <div class="col-2 p-0 d-flex flex-column vh-100">
      <app-sidebarv class="flex-grow-1"></app-sidebarv>
    </div>
    <!-- Main Content -->

    <div class="col-10 p-0 d-flex">
      <!-- Aquí puedes colocar el contenido principal -->
      <div class="p-4 flex-grow-1" style="background-color: #dbd8d8">
        <div class="container">
          <div class="container-fluid">
            <div class="container-fluid">
              <div class="row title mt-5">
                <h4>Depósitos Bancarios</h4>
              </div>
              <div class="row contenido my-3 p-5 rounded-4">
                <h5>Datos Cuenta Beneficiario</h5>
                <hr />
                <form>
                  <div class="row">
                    <div class="col-6">
                      <p>No. Cuenta</p>
                    </div>
                    <div class="col-4">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="No. de Cuenta"
                        name="numeroCuenta"
                        [(ngModel)]="numeroCuenta"
                        required
                      />
                    </div>
                    <div class="col-2 text-center">
                      <button
                        type="button"
                        class="btn btn-success mx-1"
                        (click)="buscarCuenta()"
                      >
                        <i class="bi bi-search"></i> Validar
                      </button>
                    </div>
                  </div>
                  <div
                    class="col-12 my-3 p-4 rounded-3"
                    style="background-color: #ececec"
                    *ngIf="clienteEncontrado"
                  >
                    <p style="color: #3d84a7; line-height: 0.8em">
                      <b>
                        {{ clienteEncontrado?.nombres }}
                        {{ clienteEncontrado?.apellidos }}
                      </b>
                    </p>
                    <p style="font-size: 14px; line-height: 0.5em">
                      {{ cuentaEncontrada?.numeroCuenta }}
                    </p>
                  </div>
                  <br />
                  <h5>Valor del Depósito</h5>
                  <hr />
                  <div class="input-group mb-3">
                    <div class="col-6 align-self-start">
                      <p>Efectivo:</p>
                    </div>
                    <div class="input-group-prepend">
                      <span
                        style="background-color: #dbd8d8"
                        class="input-group-text"
                        >$</span
                      >
                    </div>

                    <div
                      class="input-group-prepend col-2 align-items-center mx-1"
                    >
                      <input
                        type="number"
                        class="form-control text-end"
                        placeholder="00"
                        required
                        name="dollars"
                        [(ngModel)]="dollars"
                        (input)="updateTotal()"
                      />
                    </div>
                    <div class="input-group-append col-1 align-items-center">
                      <input
                        type="number"
                        class="form-control text-end"
                        placeholder="0"
                        required
                        name="dollars"
                        [(ngModel)]="ctvs"
                        (input)="updateTotal()"
                      />
                    </div>
                    <br />
                  </div>
                  <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6">
                      <p>
                        Total:
                        <b style="color: #159768" *ngIf="dollars || ctvs"
                          >$ {{ totalDollars }}</b
                        >
                      </p>
                    </div>
                  </div>
                  <br />
                  <h5>Depositante</h5>
                  <hr />
                  <div class="row">
                    <div class="col-6">
                      <p>Tipo de IDentificación:</p>
                    </div>
                    <div class="col-6">
                      <select class="form-select form-control">
                        <option selected>
                          Seleccione el Tipo de Identificación
                        </option>
                        <option value="1">CEDULA</option>
                        <option value="2">PASAPORTE</option>
                        <option value="3">RUC</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <p>No. C.I/Pasaporte:</p>
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ingrese el numero de identificación"
                        required
                      />
                    </div>
                  </div>
                </form>
                <div class="px-4 mt-3">
                  <button
                    type="button"
                    class="btn btn-success mx-1"
                    (click)="validacionDep()"
                  >
                    Continuar
                  </button>
                  <button type="button" class="btn btn-secondary mx-1">
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
